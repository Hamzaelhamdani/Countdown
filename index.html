<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODC Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ODC COUNTDOWN</h1>
    <div id="timer">
      <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <div class="controls">
      <input type="number" id="set-hours" placeholder="Hours" min="0" max="99">
      <input type="number" id="set-minutes" placeholder="Minutes" min="0" max="59">
      <input type="number" id="set-seconds" placeholder="Seconds" min="0" max="59">
      <button id="set-btn" class="btn-set">Set</button>
    </div>
    <div class="actions">
      <button class="btn-start" id="start-btn">Start</button>
      <button class="btn-pause" id="pause-btn">Pause</button>
      <button class="btn-play" id="play-btn">Play</button>
      <button class="btn-clear" id="clear-btn">Clear</button>
      <button class="btn-stop" id="stop-btn">Stop</button>
    </div>
  </div>
  <script src="script.js"></script>
  <audio id="alarm-sound" src="./sounds/alarm.mp3" preload="auto"></audio>

</body>
</html>
