<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODC COUNTDOWN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Set Timer -->
  <div id="page1" class="container active">
    <h1>ODC COUNTDOWN</h1>
    <div id="timing-controls">
      <div>
        <button class="btn-add" data-target="hours">+</button>
        <span id="set-hours">00</span>
        <button class="btn-subtract" data-target="hours">-</button>
        <span>Hours</span>
      </div>
      <div>
        <button class="btn-add" data-target="minutes">+</button>
        <span id="set-minutes">00</span>
        <button class="btn-subtract" data-target="minutes">-</button>
        <span> Minutes</span>
      </div>
      <div>
        <button class="btn-add" data-target="seconds">+</button>
        <span id="set-seconds">00</span>
        <button class="btn-subtract" data-target="seconds">-</button>
        <span>  Seconds</span>
      </div>
    </div>
    <button id="set-btn" class="btn-set">Set</button>
  </div>

  <!-- ODC Controls -->
  <div id="page2" class="container">
    <h1>ODC COUNTDOWN</h1>
    <div id="timer">
      <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <div class="actions">
      <button id="play-pause-btn" class="btn btn-play">Play</button>
      <button id="stop-btn" class="btn-stop">Stop</button>
      <button id="reset-btn" class="btn-reset">Reset Timing</button>
    

    </div>
  </div>
  <audio id="alarm-sound" src="./sounds/alarm.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
